<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator_styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <div class="input-container">
            <input type="number" id="number1" placeholder="Enter first number">
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <div class="button-container">
            <button id="add">Add</button>
            <button id="subtract">Subtract</button>
            <button id="multiply">Multiply</button>
            <button id="divide">Divide</button>
        </div>
        <div class="result-container">
            Result: <span id="calculation-result">0</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
